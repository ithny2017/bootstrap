<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>警告框</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>警告框</h1>
    <div class="alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        <strong>Warning!</strong> Better check yourself, you're not looking <a href="#" class="alert-link">too good.</a>
    </div>
    <h1>进度条</h1>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:30%">
        </div>
        <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:20%">
        </div>
        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:10%">
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" style="min-width:2em; width:30%">
            30%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" style="min-width:2em; width:30%">
            30%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="min-width:2em; width:60%">
            60%
        </div>
    </div>
</div>
<script src="../assets/js/jquery-1.12.4.js"></script>
<script src="../assets/js/bootstrap.js"></script>
<script src="../assets/js/docs.min.js"></script>
<script>
    $(function () {

    });
</script>
</body>
</html>
