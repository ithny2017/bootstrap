<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>按钮</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <style>
        .main{
            margin: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <!--<button id="myBtn" type="button" class="btn btn-default" data-loading-text="Loading...">Loading state</button>-->
        <button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..."
                type="button"> 加载状态
        </button>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" name="radio" >tab radio
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="radio" >tab radio
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="radio" >tab radio
            </label>
        </div>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="checkbox" name="checkbox1" >tab checkbox
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" name="checkbox2" >tab checkbox
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" name="checkbox3" >tab checkbox
            </label>
        </div>
    </div>
</div>

<script src="../assets/js/jquery-1.12.4.js"></script>
<script src="../assets/js/bootstrap.js"></script>
<script src="../assets/js/docs.min.js"></script>
<script>
    $(function () {
        $("#fat-btn").on('click',function(){
            $(this).button('loading').delay(1000).queue(function() {
                 $(this).button('reset');
                 $(this).dequeue();
            });
        });
    });
</script>
</body>
</html>
